apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopper-api-deployment
  namespace: shopper-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shopper-api
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: shopper-api
    spec:
      containers:
        - name: shopper-api
          image: arturyumaev/public:shopper-api
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: postgres-config-map
